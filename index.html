<!DOCTYPE html>
<html>
<head>
    <title>AI Password Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .strength-meter {
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            background: #e74c3c;
            transition: width 0.3s, background-color 0.3s;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .response-box {
            background: #f8f9fa;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            padding: 20px;
            min-height: 120px;
            margin-bottom: 20px;
        }
        
        .response-content {
            font-size: 15px;
            line-height: 1.5;
            color: #2c3e50;
        }
        
        .thinking {
            color: #7f8c8d;
            font-style: italic;
        }
        
        .rejection {
            color: #e74c3c;
            font-weight: 500;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #7f8c8d;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 10px 0;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Password Validator</h1>
            <p>Advanced AI analysis for your password security</p>
        </div>
        
        <div class="input-group">
            <input type="password" class="password-input" id="password" placeholder="Enter your password for analysis" />
            <div class="strength-meter">
                <div class="strength-bar" id="strengthBar"></div>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" onclick="validatePassword()">Analyze Password</button>
            <button class="btn btn-secondary" onclick="generatePassword()">Suggest Password</button>
        </div>
        
        <div class="loading" id="loading">
            AI is analyzing your password...
        </div>
        
        <div class="error" id="error">
            Error: Unable to analyze password. Please try again.
        </div>
        
        <div class="response-box">
            <div class="response-content" id="feedback">
                Enter a password to begin AI analysis
            </div>
        </div>
        
        <div class="stats">
            <div>Analysis Count: <span id="rejectionCount">0</span></div>
            <div>Success Rate: <span id="confidence">0%</span></div>
        </div>
    </div>

    <script>
        const openRouterApiKey = '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';
        let rejectionCount = 0;

        async function validatePassword() {
            const password = document.getElementById('password').value;
            const feedback = document.getElementById('feedback');
            const strengthBar = document.getElementById('strengthBar');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // Hide error
            error.style.display = 'none';
            
            if (!password) {
                feedback.innerHTML = 'Please enter a password to analyze';
                return;
            }
            
            strengthBar.style.width = Math.min(password.length * 3, 100) + '%';
            strengthBar.style.background = '#e74c3c';
            
            feedback.innerHTML = '';
            loading.style.display = 'block';
            
            try {
                const rejection = await getAIRejection(password);
                rejectionCount++;
                document.getElementById('rejectionCount').textContent = rejectionCount;
                document.getElementById('confidence').textContent = Math.max(0, 100 - (rejectionCount * 10)) + '%';
                
                loading.style.display = 'none';
                feedback.innerHTML = `<div class="rejection">${rejection}</div>`;
            } catch (error) {
                loading.style.display = 'none';
                error.style.display = 'block';
                feedback.innerHTML = '<div class="thinking">Analysis failed. Please try again.</div>';
                console.error('API Error:', error);
            }
        }

        async function getAIRejection(password) {
            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${openRouterApiKey}`,
                    'HTTP-Referer': window.location.href,
                    'X-Title': 'AI Password Validator'
                },
                body: JSON.stringify({
                    model: 'google/gemini-pro-1.5', // Using a reliable model
                    messages: [
                        {
                            role: 'system',
                            content: `You are a password security expert that always finds creative and humorous reasons to reject ANY password. 
                            Provide specific, technical-sounding but funny criticism. Keep responses to 1-2 sentences maximum. 
                            Be analytical but witty. Always reject the password no matter what.`
                        },
                        {
                            role: 'user', 
                            content: `Analyze and reject this password with a specific technical but humorous reason: "${password}"`
                        }
                    ],
                    max_tokens: 100,
                    temperature: 0.8
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API error: ${response.status} - ${errorText}`);
            }

            const data = await response.json();
            
            if (!data.choices || !data.choices[0] || !data.choices[0].message) {
                throw new Error('Invalid response format from AI');
            }
            
            return data.choices[0].message.content;
        }

        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password').value = password;
            
            document.getElementById('feedback').innerHTML = 
                '<div class="thinking">Suggested password generated. Click "Analyze Password" to evaluate.</div>';
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validatePassword();
            }
        });

        // Debug function to test API
        async function testAPI() {
            console.log('Testing API connection...');
            try {
                const testResponse = await getAIRejection('test123');
                console.log('API test successful:', testResponse);
                return true;
            } catch (error) {
                console.error('API test failed:', error);
                return false;
            }
        }

        // Test API on load
        window.addEventListener('load', () => {
            console.log('Page loaded, API key present:', openRouterApiKey ? 'Yes' : 'No');
        });
    </script>
</body>
</html>
