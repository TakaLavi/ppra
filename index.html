<!DOCTYPE html>
<html>
<head>
    <title>passwd rj</title></title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        input[type="password"] {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px 5px;
        }
        #feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            border: 2px dashed rgba(255,255,255,0.3);
            font-size: 16px;
            min-height: 80px;
        }
        .ai-thinking { 
            font-style: italic; 
            color: #a8e6cf;
        }
        .rejection { 
            color: #ff6b6b;
            font-weight: bold;
        }
        .password-strength {
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        .strength-bar {
            height: 100%;
            width: 0%;
            background: #ff6b6b;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a password</h1>
        <p><em>"Try to create a password that isnt rejectable"</em></p>
        
        <input type="password" id="password" placeholder="Try any password... I dare you" />
        <div class="password-strength">
            <div class="strength-bar" id="strengthBar"></div>
        </div>
        
        <button onclick="validatePassword()">Validate Password</button>
        <button onclick="generatePassword()">Generate "Perfect" Password</button>
        
        <div id="feedback">
            <div class="ai-thinking">Waiting for your pathetic password attempt...</div>
        </div>

        <div id="stats">
            <p>Rejections: <span id="rejectionCount">0</span> | Your confidence: <span id="confidence">100%</span></p>
        </div>
    </div>

    <script>
        let rejectionCount = 0;
        const openRouterApiKey = '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'; // You'll add this

        async function validatePassword() {
            const password = document.getElementById('password').value;
            const feedback = document.getElementById('feedback');
            const strengthBar = document.getElementById('strengthBar');
            
            // Always show weak strength bar for maximum troll
            strengthBar.style.width = Math.min(password.length * 2, 100) + '%';
            strengthBar.style.background = '#ff6b6b';
            
            feedback.innerHTML = '<div class="ai-thinking">ðŸ¤” AI is deeply unimpressed... analyzing...</div>';
            
            try {
                const rejection = await getAIRejection(password);
                rejectionCount++;
                document.getElementById('rejectionCount').textContent = rejectionCount;
                document.getElementById('confidence').textContent = Math.max(0, 100 - (rejectionCount * 15)) + '%';
                
                feedback.innerHTML = `<div class="rejection">${rejection}</div>`;
            } catch (error) {
                feedback.innerHTML = '<div class="rejection">Even our rejection system rejected your password. Impressive.</div>';
            }
        }

        async function getAIRejection(password) {
            const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${openRouterApiKey}`
                },
                body: JSON.stringify({
                    model: 'anthropic/claude-3-sonnet', // or any model you prefer
                    messages: [
                        {
                            role: 'system',
                            content: `You are a sarcastic, overly dramatic password validator that ALWAYS rejects passwords. 
                            Come up with creative, funny, and absurd reasons to reject ANY password. 
                            Be savage but humorous. Max 2 sentences.`
                        },
                        {
                            role: 'user', 
                            content: `Reject this password with a hilarious reason: "${password}"`
                        }
                    ],
                    max_tokens: 100
                })
            });

            const data = await response.json();
            return data.choices[0].message.content;
        }

        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            let password = '';
            for (let i = 0; i < 16; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('password').value = password;
            
            document.getElementById('feedback').innerHTML = 
                '<div class="ai-thinking">ðŸ’¡ Here, try this "perfect" paswd</div>';
        }

        // Easter egg - try password "open sesame"
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validatePassword();
            }
        });
    </script>
</body>
</html>
